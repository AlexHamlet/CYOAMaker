<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="/index.css" />
  <title>CYOA Maker</title>
</head>

<body>
  <div>
    <h3>Import</h3>
    <input type="file" id="storyFile" name="storyFile" accept=".json">
    <button onclick="importStory()">Import</button>
  </div>

  <div>
    <h3>Export</h3>
    <button onclick="exportStory()">Export</button>
  </div>

  <div>
    <h3>Add Node</h3>
    <label for="addNodeId">Page Title: </label>
    <input type="text" id="addNodeId" name="addNodeId">
    <label for="addNodeText">Page Content:</label>
    <textarea id="addNodeText" name="addNodeText"></textarea>
    <button onclick="addNodeButton()">Add</button>
  </div>

  <div>
    <h3>Delete Node</h3>
    <label for="delNodeId">Page Title:</label>
    <input type="text" id="deleteNodeId" name="deleteNodeId">
    <button onclick="deleteNodeButton()">Delete</button>
  </div>

  <div>
    <h3>Connect Nodes</h3>
    <label for="pathSelector">Path Selector:</label>
    <input type="text" id="pathSelector" name="pathSelector">
    <label for="fromNodeId">From Page:</label>
    <input type="text" id="fromNodeId" name="fromNodeId">
    <label for="toNodeId">To Page:</label>
    <input type="text" id="toNodeId" name="toNodeId">
    <label for="connectNodeText">Flavortext For Option:</label>
    <textarea id="connectNodeText" name="connectNodeText"></textarea>
    <button onclick="connectNodeButton()">Connect</button>
  </div>

  <div>
    <p>Story:</p>
    <p id="StoryPrintOut"></p>
  </div>

  <div id="graph"></div>
</body>

</html>
<script type="module" src="/dist/index.js" defer></script>
