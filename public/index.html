<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="/index.css" />
  <title>CYOA Maker</title>
</head>

<body>
  <div>
    <h3>Import</h3>
    <input type="file" id="storyFile" name="storyFile" accept=".json">
  </div>

  <div>
    <h3>Export</h3>
    <button onclick="exportStoryButton()">Export</button>
  </div>

  <div>
    <form onsubmit="return addNode(event)">
      <h3>Add Node</h3>
      <label for="addNodeId">Page Title: </label>
      <input type="text" id="addNodeId" name="addNodeId" required>
      <label for="addNodeText">Page Content:</label>
      <textarea id="addNodeText" name="addNodeText" required></textarea>
      <button type="submit">Add</button>
      <button type="reset">Clear</button>
    </form>
  </div>

  <div>
    <form onsubmit="return deleteNode(event)">
      <h3>Delete Node</h3>
      <label for="delNodeId">Page Title:</label>
      <input type="text" id="deleteNodeId" name="deleteNodeId" required>
      <button type="submit">Delete</button>
      <button type="reset">Clear</button>
    </form>
  </div>

  <div>
    <form onsubmit="return connectNode(event)">
      <h3>Connect Nodes</h3>
      <label for="pathSelector">Path Selector:</label>
      <input type="text" id="pathSelector" name="pathSelector" required>
      <label for="fromNodeId">From Page:</label>
      <input type="text" id="fromNodeId" name="fromNodeId" required>
      <label for="toNodeId">To Page:</label>
      <input type="text" id="toNodeId" name="toNodeId" required>
      <label for="connectNodeText">Flavortext For Option:</label>
      <textarea id="connectNodeText" name="connectNodeText" required></textarea>
      <button type="submit">Connect</button>
      <button type="reset">Clear</button>
    </form>
  </div>

  <div>
    <p>Story:</p>
    <p id="StoryPrintOut"></p>
  </div>

  <div id="graph"></div>
</body>

</html>
<script type="module" src="/dist/index.js" defer></script>
